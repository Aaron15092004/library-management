<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sách</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 8px 16px; margin: 5px; text-decoration: none; color: white; border-radius: 4px; }
        .btn-primary { background-color: #4CAF50; }
        .btn-danger { background-color: #f44336; }
        .logout { float: right; }
    </style>
</head>
<body>
    <a href="/logout" class="btn btn-danger logout">Đăng xuất</a>
    <h1>Quản lý Thư viện</h1>
    
    <div>
        <a href="/books" class="btn btn-primary">Sách</a>
        <a href="/students" class="btn btn-primary">Sinh viên</a>
        <a href="/borrows" class="btn btn-primary">Mượn sách</a>
        <a href="/orders" class="btn btn-primary">Đơn hàng</a>
        <a href="/categories" class="btn btn-primary">Danh mục</a>
        <a href="/staffs" class="btn btn-primary">Nhân viên</a>
    </div>

    <h2>Danh sách Sách</h2>
    <a href="/books/new" class="btn btn-primary">Thêm sách mới</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sách</th>
                <th>Số lượng</th>
                <th>Có sẵn</th>
                <th>Danh mục</th>
                <th>Nhà xuất bản</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.available}"></td>
                <td th:text="${book.category?.categoryName}"></td>
                <td th:text="${book.publisher?.publisherName}"></td>
                <td>
                    <a th:href="@{/books/{id}/edit(id=${book.bookId})}" class="btn btn-primary">Sửa</a>
                    <form th:action="@{/books/{id}/delete(id=${book.bookId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

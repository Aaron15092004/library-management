<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo phiếu mượn</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .row { margin-bottom: 12px; }
        label { display: inline-block; width: 140px; }
        input, select { padding: 6px; width: 280px; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 4px; color: #fff; border: none; cursor: pointer; }
        .btn-primary { background-color: #4caf50; }
        .btn-secondary { background-color: #607d8b; }
    </style>
</head>
<body>
<h1>Tạo phiếu mượn</h1>

<form th:action="@{/borrows}" method="post" th:object="${borrow}">
    <div th:if="${formError}" style="color:#b00020; font-weight:bold; margin-bottom:12px;" th:text="${formError}"></div>
    <div th:if="${#fields.hasAnyErrors()}" style="color:#b00020; margin-bottom:12px;">
        <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
    </div>

    <div class="row">
        <label>Sinh viên</label>
        <select th:field="*{student.studentId}" required>
            <option value="">-- Chọn sinh viên --</option>
            <option th:each="s : ${students}" th:value="${s.studentId}" th:text="${s.studentName}"></option>
        </select>
    </div>

    <div class="row">
        <label>Nhân viên</label>
        <select th:field="*{staff.staffId}" required>
            <option value="">-- Chọn nhân viên --</option>
            <option th:each="st : ${staffs}" th:value="${st.staffId}" th:text="${st.staffName}"></option>
        </select>
    </div>

    <div class="row">
        <label>Ngày mượn</label>
        <input type="date" th:field="*{borrowDate}" required />
    </div>

    <div class="row">
        <label>Hạn trả</label>
        <input type="date" th:field="*{dueDate}" required />
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/borrows" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>

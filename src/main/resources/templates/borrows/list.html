<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Mượn sách</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #ff9800; color: #fff; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 4px; color: #fff; border: none; cursor: pointer; }
        .btn-primary { background-color: #4caf50; }
        .btn-info { background-color: #2196f3; }
        .btn-warning { background-color: #ff9800; }
        .btn-danger { background-color: #f44336; }
    </style>
</head>
<body>
<h1>Quản lý Mượn sách</h1>

<div th:if="${error}" style="color:#b00020; font-weight:bold; margin-bottom:10px;" th:text="${error}"></div>

<a href="/borrows/new" class="btn btn-primary">Tạo phiếu mượn</a>
<a href="/" class="btn btn-info">Trang chủ</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Sinh viên</th>
        <th>Nhân viên</th>
        <th>Ngày mượn</th>
        <th>Hạn trả</th>
        <th>Ngày trả</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${borrows}">
        <td th:text="${b.borrowId}"></td>
        <td th:text="${b.student != null ? b.student.studentName : ''}"></td>
        <td th:text="${b.staff != null ? b.staff.staffName : ''}"></td>
        <td th:text="${b.borrowDate}"></td>
        <td th:text="${b.dueDate}"></td>
        <td th:text="${b.returnDate}"></td>
        <td th:text="${b.status}"></td>
        <td>
            <a th:href="@{/borrows/{id}(id=${b.borrowId})}" class="btn btn-info">Chi tiết</a>
            <form th:if="${b.status != 'Returned'}"
                  th:action="@{/borrows/{id}/return(id=${b.borrowId})}"
                  method="post"
                  style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-warning">Trả sách</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

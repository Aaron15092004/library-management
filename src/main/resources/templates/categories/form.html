<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Danh mục</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${category.categoryId == null ? 'Thêm Danh mục' : 'Sửa Danh mục'}">Thêm Danh mục</h1>
        
        <form th:action="${category.categoryId == null ? '/categories' : '/categories/' + category.categoryId + '/edit'}" 
              th:object="${category}" 
              method="post">
            
            <div class="form-group">
                <label for="categoryName">Tên danh mục: *</label>
                <input type="text" id="categoryName" th:field="*{categoryName}" required />
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${category.categoryId == null ? 'Thêm mới' : 'Cập nhật'}">Thêm mới</span>
                </button>
                <a href="/categories" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
